<div class="Block Moveable Panel ExpressCheckoutBlock" id="ChooseShippingProvider">
	<div style="display:%%GLOBAL_HideShippingProviderList%%">
		<ul class="multiStep">
			<li class="Completed"><a href="%%GLOBAL_ShopPath%%/checkout.php">Billing Address</a></li>
			<li class="Completed"><a href="%%GLOBAL_ShopPath%%/checkout.php?action=choose_shipping_address">Shipping Address</a></li>
			<li class="ActivePage"><span>Shipping Method</span></li>
			<li class=""><span>Order Confirmation</span></li>	
		</ul>
		
		<!-- h5 class="ExpressCheckoutTitle">%%LNG_ChooseShippingProvider%%</h5-->
		%%Discount.FreeShippingEligibility%%
		<div class="BlockContent">
			<form action="%%GLOBAL_ShopPath%%/checkout.php?action=save_shipper" method="post" onsubmit="return Checkout.ChooseShippingProvider()">
				%%GLOBAL_ShippingQuotes%%

				<div class="ML20">
					<input type="submit" value="Next" class="btn btn-secondary btn-arrowright" />
				</div>
				%%GLOBAL_DeliveryDisclaimer%%
			</form>
		</div>
	</div>

	<div style="display:%%GLOBAL_HideNoShippingProviders%%">
		<h5 class="ExpressCheckoutTitle">%%LNG_Oops%%</h5>
		<div class="BlockContent">
			<p class="ErrorMessage">
				%%GLOBAL_ShippingError%% <a href="javascript:history.go(-1)">%%LNG_TryAgain%%</a>
			</p>
			<p>%%LNG_CouldNotShipFollowingItems%%</p>
			<ul>
				%%GLOBAL_ItemList%%
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
	lang.PleaseChooseShippingProvider = "%%LNG_PleaseChooseShippingProvider%%";
</script>
