<div class="Block Moveable Panel LoginForm ExpressCheckoutContent" id="LoginForm">
	<div class="BlockContent">
		<div class="CreateAccount">
			<h3>%%GLOBAL_NewAccountHeading%%</h3>
			<div style="display:%%GLOBAL_HideNewCustomerButton%%">
				<p>%%LNG_NewCustomerIntro1%% %%GLOBAL_StoreName%% %%LNG_NewCustomerIntro2%%</p>
				<form action="%%GLOBAL_ShopPath%%/login.php" method="get">
					<input type="hidden" name="action" value="create_account" />
					<input type="hidden" name="checking_out" value="yes" />
					<input type="submit" value="%%LNG_ContinueRaquo%%" style="padding:2px 10px 2px 10px" />
				</form>
			</div>
			<div style="display: %%GLOBAL_HideLoginNewAccountIntro%%" class="mtop">
				%%LNG_CreateAccountLoginIntro%% <a href="%%GLOBAL_ShopPath%%/login.php?action=create_account" class="Button">%%LNG_ClickToCreateAnAccount%%</a>
			</div>
		</div>

		<div class="AccountLogin">
			<h3>Sign In</h3>
			<form action="%%GLOBAL_ShopPath%%/login.php?action=check_login" method="post" onsubmit="return check_login_form()" class="mtop">
				<div class="FormContainer HorizontalFormContainer NarrowFormContainer">
					<p style="display: %%GLOBAL_HideLoginMessage%%" class="%%GLOBAL_MessageClass%%">
						%%GLOBAL_LoginMessage%%
					</p>
					<dl>
						<dt>%%LNG_EmailAddress%%:</dt>
						<dd><input type="text" class="Textbox Field200 InitialFocus" name="login_email" id="login_email" /></dd>

						<dt>%%LNG_Password%%:</dt>
						<dd><input type="password" autocomplete="off" class="Textbox Field200" name="login_pass" id="login_pass" /></dd>
						<dt>&nbsp;</dt>
						<dd>
							<input id="LoginButton" class="Button Field130" type="submit" value="%%LNG_LoginWord%%" />
						</dd>
						<dd>
							<a href="%%GLOBAL_ShopPath%%/login.php?action=reset_password">%%LNG_ForgotYourPassword%%</a>
						</dd>
					</dl>
					
				</div>
			</form>
		</div>
	</div>
</div>
%%Panel.LoginJavaScript%%
