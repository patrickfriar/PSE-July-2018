<div class="Block" id="WishLists" style="%%GLOBAL_HideWishLists%%">
	<div class="BlockContent">
	<h3>%%LNG_WishLists%% <a class="icon-add" title="Add Wishlist" href="/wishlist.php?action=addwishlist">&nbsp;</a></h3>
		
		
		<div>
			<p class="InfoMessage"  style="display: %%GLOBAL_HideNormalMessage%%">
				%%GLOBAL_WishListMessage%%
			</p>
			<p class="ErrorMessage" style="display: %%GLOBAL_HideErrorMessage%%">
				%%GLOBAL_WishListMessage%%
			</p>
			<p class="SuccessMessage" style="display: %%GLOBAL_HideSuccessMessage%%">
				%%GLOBAL_WishListMessage%%
			</p>

				<form name="wishlistsform" id="wishlistsform" style="%%GLOBAL_HideWishListsTable%%" action="%%GLOBAL_ShopPath%%/wishlist.php?action=deletewishlist" onsubmit="return ValidateDeleteWishlist(true);" method="post">
					<table cellspacing="0" cellpadding="0" class="CartContents">
						<thead>
							<tr>
								<th width="10"><input type="checkbox" id="selectAllWishLists" onclick="ToggleWishListDeleteBoxes(this.checked)" /></th>
								<th>%%LNG_WishListName%%</th>
								<th>%%LNG_Items%%</th>
								<th>%%LNG_Shared%%</th>
								<th>%%LNG_Action%%</th>
							</tr>
						</thead>
						%%SNIPPET_WishList%%
					</table>
					<input type="button" onclick="document.location.href='wishlist.php?action=addwishlist'" value="%%LNG_CreateANewWishList%%" class="btn btn-secondary" /> &nbsp;<input type="submit" value="%%LNG_WishListDelete%%" class="btn btn-secondary" />
				</form>
		</div>
	</div>
</div>
